<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foursichology</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                theme: {
                    container: {
                        center: true,
                        padding: "3rem",
                    },
                },
            };
        </script>
    </head>
    <body class="flex min-h-screen items-center justify-center bg-slate-200">
        <div
            class="w-[90%] border bg-white p-5 shadow-2xl md:flex md:h-auto md:w-1/2 md:flex-col md:justify-center md:rounded-lg md:rounded-r-none lg:w-1/3"
        >
            <h1 class="mb-2 font-poppins text-2xl font-light">Login</h1>
            <hr class="mb-4 border border-t-0 border-slate-200" />
            <form action="" method="post">
                <div class="mb-4">
                    <label
                        for="name"
                        class="mb-2 block font-poppins text-sm font-semibold text-slate-700"
                        >Email</label
                    >
                    <input
                        autofocus
                        type="text"
                        class="form-normal-login w-full rounded-lg px-4 py-2 text-slate-800 placeholder:text-sm placeholder:text-slate-600/50 focus:outline-none focus:border-emerald-700/90 focus:ring-emerald-700/90"
                        placeholder="Input Your Email"
                        id="email"
                        name="email"
                        value=""
                    />
                </div>
                <div class="mb-4">
                    <label
                        for="password"
                        class="mb-2 block font-poppins text-sm font-semibold text-slate-700"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-normal-login w-full rounded-lg px-4 py-2 text-slate-800 placeholder:text-sm placeholder:text-slate-600/50 focus:outline-none focus:border-emerald-700/90 focus:ring-emerald-700/90"
                        placeholder="Input Your Password"
                        id="password"
                        name="password"
                    />
                    <p class="mt-2 text-sm text-red-600">This is a error</p>
                </div>
                <div class="">
                    <a
                        href=""
                        class="text-sm text-emerald-700 hover:text-emerald-800"
                        >Forgot Password</a
                    >
                </div>
                <button
                    type="submit"
                    class="w-1/4 place-self-end rounded bg-emerald-600/90 px-4 py-1.5 text-white transition duration-300 hover:bg-emerald-700/90 focus:outline-none md:mt-5"
                >
                    Login
                </button>
            </form>
            <a href="/" class="mt-6 flex items-center gap-x-1 text-[13px]"
                ><span>&larr;</span> Back To Home</a
            >
        </div>

        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    </body>
</html>
